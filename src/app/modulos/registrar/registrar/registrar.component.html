<div class="page-wrap height-100 mat-bg-primary">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pb-1">
          <h1>RECICLA</h1>
          <p class="text-muted m-0">Crear una nueva cuenta</p>
        </div>
         
        <div class="">
            <mat-form-field class="full-width">
                <input matInput placeholder="Nombres" >
            </mat-form-field>

          </div>

          <div class="">
            <mat-form-field class="full-width">
              <input matInput placeholder="Apellidos" >
            </mat-form-field>
     
          </div>

          <div class="">
            <mat-form-field class="full-width">
              <input matInput placeholder="Dirección" >
            </mat-form-field>
     
          </div>

          <div class="">
            <mat-form-field class="full-width">
              <input matInput placeholder="email" >
            </mat-form-field>
     
          </div>

          <div class="">
            <mat-form-field class="full-width">
              <input matInput placeholder="contraseña"  type="password">
            </mat-form-field>
     
          </div>

          <div class="">
            <mat-form-field class="full-width">
              <input matInput placeholder="confirmar contraseña" type="password">
            </mat-form-field>
     
          </div>
          
          
          <button mat-raised-button class="mat-primary full-width mb-1" >CREAR NUEVA CUENTA</button>
          <button mat-button routerLink="/home">Volver a la página principal</button>
          <button mat-button routerLink="/login">Iniciar sesión</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
